<h2 mat-dialog-title>Group Details</h2>

<div class="group-container">
    <!-- <button mat-button mat-dialog-close class="close">X</button> -->
    <mat-dialog-content class="content-group">
      <table class="group-details">
        <tr>
          <th>Group : </th>
          <td style="font-weight: bold;">{{group.name}}</td>
        </tr>
        <tr>
          <th>Mails : </th>
          <td>{{group.email}}</td>
        </tr>
      </table>
    </mat-dialog-content>
</div>
