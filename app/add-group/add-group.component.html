<div class="logo">
    <img src ="/assets/img/logo.png"  width="150.81px" height="68px">

<div class="add-group-title">
  <h3>Add Group</h3>
</div>
  <div class="home-content-container">
    <div>
      <form #groupForm="ngForm">
        <div class="name">
          <label for="name">Name</label>
          <input 
            #name
            class ="input-field" type="text" 
            required/>
        </div>
        <div class = "mail">
          <label for="mail">Mail </label>
            <input 
                class="input-field" type="text"
                
                id="mail"
            >
            <mat-icon matSuffix>mail_outline</mat-icon>
        </div>
      </form>
    </div>
    <button 
        id="btn" 
        type="submit" 
        class="btn btn-primary" 
        (click)="addGroup(name.value)"
        [disabled]="!groupForm.form.valid"
      >Add Now
    </button>
